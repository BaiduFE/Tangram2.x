<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Draggable Visual Test : Draggable option containment array</title>
	<link rel="stylesheet" href="visual.css" type="text/css" />
	<script type="text/javascript" src="../../../tools/br/js/jquery-1.3.2.js"></script>

	<script src="../../../../src/import.php?f=baidu.browser,baidu.browser.ie,baidu.query,baidu.query._g,baidu.query.g,baidu.query._styleFixer,baidu.query._styleFilter,baidu.query._styleFilter.filter" type="text/javascript" ></script>	
	<script src="../../../../src/import.php?f=baidu.string,baidu.string.toCamelCase,baidu.query.getStyle,baidu.event,baidu.event._listeners,baidu.event.on,baidu.event.un" type="text/javascript" ></script>	
	<script src="../../../../src/import.php?f=baidu.event.preventDefault,baidu.object,baidu.object.extend,baidu.page,baidu.page.getScrollLeft,baidu.page.getScrollTop,baidu.page.getMousePosition,baidu.query.drag,baidu.query.draggable,baidu.query.setStyle" type="text/javascript" ></script>	
	
	<script type="text/javascript">

		var cc = 0;
		$(document).ready(
			function(){
				var _bf = function(){					
					baidu.g("dragstart").innerHTML="start:"+cc;			
				}
				var _if = function(){
					baidu.g("drag").innerHTML="in : " + cc++;					
				}
				var _ef = function(){
					baidu.g("dragend").innerHTML="end : " + cc;
				}
				var dstop = baidu.query.drag("draggable", {"autoStop": false,"ondragstart":_bf, "ondrag":_if, "ondragend":_ef});
				var ddstop = function(){dstop.stop();baidu.un(document, "click", this)};
				baidu.on(document, "click", ddstop);			
			});	
	</script>
	
</head>
<body>
<h1>drag - no - autostop</h1>
<p id="dragstart"></p>
<p id="drag"></p>
<p id="dragend"></p>
<div id="draggable"><p>Draggable</p></div>
</body>
</html>
